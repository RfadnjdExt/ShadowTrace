services:
  db:
    image: postgres:15-alpine
    container_name: shadowtrace-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shadowtrace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shadowtrace-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/shadowtrace
      - DATABASE_URL_SYNC=postgresql://postgres:password@db:5432/shadowtrace
      - USE_MOCK_AI=true
      - DEBUG=true
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shadowtrace-ui
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
